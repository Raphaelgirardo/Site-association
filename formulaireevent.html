<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Formulaireparticipation.css" />
    <title>Formulaire participation</title>
  </head>
  <body>
    <form>
      <h1>Je participe !</h1>
      <hr />
      <div class="corps-formulaire">
        <div class="formulaire-gauche"></div>
        <div class="boite">
          <label>Votre prénom</label>
          <input type="text" />
        </div>
        <div class="boite">
          <label>Votre adresse e-mail</label>
          <input type="text" />
        </div>
        <div class="boite">
          <label>Votre téléphone</label>
          <input type="text" />
        </div>
        <div class="formulaire-droite">
          <div class="boite">
            <label>Une question ?</label>
            <textarea></textarea>
          </div>
        </div>
      </div>
      <div class="pied-formulaire" align="center">
        <button>Envoyer</button>
      </div>
    </form>
  </body>
</html>
